name: "Product Reviews"
title: "Product Reviews"
slogan: 
description:
email: "support@mageplaza.com"
url: "http://localhost:8080"
allow_search_engine: true
google_verify: 
bing_verify:
google_analytics:
google_tag_manager_id: 
google_plus:
subcriber_url: ""
# Build Settings
markdown: "kramdown"
highlighter: rouge
kramdown:
  toc_levels: 2..3
encoding: "UTF-8"

# http://jekyllrb.com/docs/permalinks/
# /:title/ /:title.html
permalink:   "/:categories/:title/"



future: true
plugins:
  - jekyll-redirect-from
  - jekyll-paginate
include: [".htaccess", "LICENSE.txt", "*.woff", "*.ttf", "*.json"]
exclude: ["_site", lib", "config.rb", "Capfile", "config", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "vendor", "shell", ".keep", "note.xml", "templates", "private",
"static",
"*.sh",
".yml"
]
collections:
  pages:
    output: true
  productcollections:
    output: true
  productitems:
    output: true
  productcategories:
    output: true
  producttopics:
    output: true
  authors:
    output: true

